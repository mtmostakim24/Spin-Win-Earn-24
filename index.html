<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>লোড হচ্ছে...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff7b00, #ff006a, #6a00ff, #0077ff);
      background-size: 300% 300%;
      animation: bgAnimation 8s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0px 0px 20px rgba(255,255,255,0.9);
      animation: fadeIn 1.5s ease;
    }

    /* Circular Progress Loader with Gradient */
    .progress-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#ffdd00 0deg, #ffdd00 0deg, rgba(255,255,255,0.08) 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0px 0px 10px rgba(255,255,255,0.7);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), inset 0 0 15px rgba(255,255,255,0.05);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .note {
      margin-top: 25px;
      font-size: 17px;
      opacity: 0.9;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      animation: fadeInUp 1.8s ease;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }
      100% { transform: scale(1.08); box-shadow: 0 0 35px rgba(255, 215, 0, 0.8); }
    }
  </style>

  <script>
    let progress = 0;
    let circle = null;
    let interval = null;

    document.addEventListener("DOMContentLoaded", () => {
      circle = document.querySelector(".progress-circle");
      interval = setInterval(updateProgress, 40);
    });

    function updateProgress() {
      progress++;
      circle.style.background = `conic-gradient(#ffdd00 ${progress * 3.6}deg, rgba(255,255,255,0.08) 0deg)`;
      circle.textContent = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        window.location.href = "https://bangla-newsbd240.blogspot.com"; 
      }
    }
  </script>
</head>
<body>

  <h1>⏳ লোড হচ্ছে...</h1>
  <div class="progress-circle">0%</div>
  <div class="note">একটু অপেক্ষা করুন, আপনাকে বিজ্ঞাপনে নিয়ে যাওয়া হচ্ছে...</div>

</body>
</html>
